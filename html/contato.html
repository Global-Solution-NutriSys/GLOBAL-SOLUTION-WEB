            <h1>Entre em contato</h1>
            <form action="enviar.php" method="POST">
              <div class="form-row form-row-left">
                <div>
                  <label for="nome">Nome*:</label>
                  <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                  <label for="sobrenome">Sobrenome*:</label>
                  <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div>
                  <label for="telefone">Telefone*:</label>
                  <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div>
                  <label for="estado">Estado*:</label>
                  <input type="text" id="estado" name="estado" required>
                </div>
              </div>
              <div class="form-row form-row-center">
                <div>
                  <label for="cidade">Cidade*:</label>
                  <input type="text" id="cidade" name="cidade" required>
                </div>
                <div>
                  <label for="numero">Número*:</label>
                  <input type="text" id="numero" name="numero" required>
                </div>
                <div>
                  <label for="rua">Rua*:</label>
                  <input type="text" id="rua" name="rua" required>
                </div>
                <div>
                  <label for="complemento">Complemento:</label>
                  <input type="text" id="complemento" name="complemento">
                </div>
              </div>
              <div>
                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto" required class="select-outline">
                  <option value="" disabled selected>Selecione um assunto</option>
                  <option value="Opção 1">Dúvidas sobre o projeto</option>
                  <option value="Opção 2">Ajuda com entrega de doação</option>
                  <option value="Opção 3">Ajuda com recebimento de doação</option>
                </select>
              </div>
              <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="novidades" name="novidades">
                <label for="novidades">Deseja receber novidades?</label>
              </div>
              <div>
                <button type="submit" class="submit-button">Enviar</button>
              </div>
